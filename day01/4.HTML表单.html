<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
        }
    </style>
</head>
<body>
<form action="#" method="get" target="_blank">
    <table border="1" width="500px" height="500px" align="center" cellspacing="10px">
        <tr>
            <td>姓名:</td>
            <td><input type="text" value="请输入你的名字"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>生日:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>性别:</td>
            <td>男<input type="radio" name="gender"> 女<input type="radio" name="gender"></td>
        </tr>
        <tr>
            <td>爱好:</td>
            <td><input type="checkbox">抽烟<input type="checkbox">喝酒<input type="checkbox">烫头</td>
        </tr>
        <tr>
            <td>头像:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>学历:</td>
            <td>
                <select name="" id="">
                    <option value="">幼儿园</option>
                    <option value="">小学</option>
                    <option value="">初中</option>
                    <option value="">高中</option>
                    <option value="" selected="selected">大学</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>简介:</td>
            <td><textarea name="" id="a" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><input type="reset"></td>
            <td><input type="submit"></td>
        </tr>
    </table>


</form>
</body>
</html>
