<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>黑马旅游网注册</title>
    <!-- 引入css样式文件 -->
    <link href="7.黑马旅游网注册.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="child center">
        <form action="#" method="post">
            <table border="0" align="center">
                <tr>
                    <td>用户名</td>
                    <td>
                        <input type="text" name="userName" placeholder="请输入账号">
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input type="password" name="userPass" placeholder="请输入密码">
                    </td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td>
                        <input type="text" name="userMail" placeholder="请输入邮箱">
                    </td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td>
                        <input type="text" name="userName" placeholder="请输入姓名"></td>
                </tr>
                <tr>
                    <td>手机号</td>
                    <td>
                        <input type="text" name="userPhone" placeholder="请输入手机号"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" id="male"><label for="male">男</label>&emsp; <input type="radio" id="female"><label
                            for="female">女</label>&emsp;
                    </td>
                </tr>
                <tr>
                    <td>生日</td>
                    <td>
                        <input type="date" name="userBirth">
                    </td>
                </tr>
                <tr>
                    <td>验证码</td>
                    <td>
                        <input type="text" name="userCode" placeholder="验证码"> <img src="../img/checkMa.png">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button class="btn">用户注册</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
