<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        //2
        // window.onload = function () {
        //     //获取b1按钮
        //     $("#b1").click(function () {
        //         alert("abc")
        //     });
        // }

        //3
        //jq的入口函数(dom文档加载完成之后执行该函数中的代码)
        $(function () {
            //获取b1按钮
            $("#b1").click(function () {
                alert("abc");
            })
        });

        //window.onload 和 $(function) 区别
        // window.onload 只能定义一次,如果定义多次,后面的会将前面的覆盖掉
        //$(function) 可以定义多次
        //
        $(function () {
            $("#div1").css("backgroundColor", "red");
        });

    </script>
</head>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>
<input type="button" id="b1" value="点我">
