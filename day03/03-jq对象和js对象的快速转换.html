<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>
<body>
<div id="div1">div1....</div>
<div id="div2">div2....</div>

<script>
    //1.通过js方式来获取名称叫做div的所有html元素对象
    let divs = document.getElementsByTagName("div");
    alert(divs.length);
    //对divs中所有的div让其标签体内容变为"aaa"
    for (let i = 0; i < divs.length; i++) {
        //divs[i].innerHTML = "aaa";

    }

    //2.通过jq的方式来获取名称叫做div的所有html元素对象
    let $divs = $("div");

    //对$divs中所有的div让其标签体内容变为"bbb"
    $divs.html("bbb");

    //alert(divs.length); //可以将其当做数组来使用
    //alert($divs.length);//可以将其当做数组来使用

    /*
        1.JQ对象在操作时.更加方便
        2.JQ对象和JS对象方法不通用
        3.两者相互转换
            jq---->js: jq对象[索引] 或者 jq对象.get(索引)
            js---->jq: $(js对象)
     */


</script>


</body>
</html>
