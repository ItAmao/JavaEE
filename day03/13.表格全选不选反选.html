<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td, th {
            text-align: center;
            border: 1px solid;
        }

        div {
            margin-top: 10px;
            margin-left: 30%;
        }

        /*背景色*/
        .p {
            background-color: lightpink;
        }

    </style>
</head>
<body>
<table>
    <caption>学生信息表</caption>
    <tr>
        <th></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
<script>
    //获取button
    let all = document.querySelector("#selectAll");
    all.onclick = function () {
        //获取全部的checkbox
        let arr = document.querySelectorAll("input[type='checkbox']");
        for (let b of arr) {
            b.checked = true;
        }
    }

    //全不选
    let notall = document.querySelector("#unSelectAll");
    notall.onclick = function () {
        let arr = document.querySelectorAll("input[type='checkbox']");
        for (let b of arr) {
            b.checked = false;
        }
    }

    //反选
    let rev = document.querySelector("#selectRev");
    rev.onclick = function () {
        let arr = document.querySelectorAll("input[type='checkbox']");
        for (let b of arr) {
            b.checked = !b.checked;
        }
    }


</script>
</body>
</html>
