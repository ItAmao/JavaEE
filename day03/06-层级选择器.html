<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>案例-隔行变色</title>

    <style>
        .r{
            background-color: burlywood;
        }

        .g{
            background-color: greenyellow;
        }
        tr:hover{
            background-color: pink;
        }
    </style>


</head>
<body>
<table id="tab1" border="1" width="800" align="center">

    </tr>

    <tr>

        <td><a href="" abc="delete" value="a1">删除</a></td>
    </tr>
</table>

<script>
    //定义隔行变色的方法
    function method() {
        //获取所有的行
        let trs = document.querySelectorAll("tr");
        //遍历
        for (let i = 0; i < trs.length ; i++) {
            if(i % 2 == 0){
                trs[i].className = "r";
            }else{
                trs[i].className = "g";
            }
        }
    }
    //先调用一次隔行变色
    method();


    //点击删除就删除当前行
    //获取所有的删除标签
    let deletes = document.querySelectorAll("a[abc='delete']");
    //数组
    for(let d of deletes){
        //给每个删除设置href
        d.href = "javascript:void(0);";   //去掉超链接的连接效果
        //给删除绑定单击事件
        d.onclick = function () {
            //this是触发了事件的元素!!!

            //获取删除键的父元素的父元素
            this.parentNode.parentNode.outerHTML = "";

            //删除之后重新计算
            method();

        }
    }
</script>
</body>
