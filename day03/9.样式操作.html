<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a {
            color: pink;
        }

    </style>
    <script>
        window.onload = function () {
            let element = document.querySelector("#div");

            //element.style.color = "red";

            //className
            //相当于给div设置的属性,里面为a
            element.className = "a";

        }
    </script>
</head>
<body>
<div id="div" style="color: pink">阿毛,你好,你真瘦</div>
</body>
</html>
