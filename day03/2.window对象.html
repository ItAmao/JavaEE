        function method() {
            alert("你好呀");
        }

        //定时器方法

        window.onload = function () {
            // setInterval()    多次循环定时器
            //每3秒去调用一个方法
            //返回值是定时器的编号,编号在取消的时候可以用
            let id = setInterval(method, 3000);

            // clearInterval()  取消多次循环定时器

            //获取按钮
            let input = document.getElementById("a1");
            //给按钮绑定事件
            input.onclick = function () {
                clearInterval(id);
            }
        }
