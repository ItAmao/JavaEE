<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-top: white;
            border-right: white;
        }
    </style>
    <script>
        document.write("<table border='1' cellspacing='0' cellpadding='1' align='center'>");

        for (let i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (let j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(j + "*" + i + "=" + (i * j));
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
</head>
<body>

</body>
</html>
