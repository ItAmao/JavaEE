<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //定义变量
       // var a = 10; //ES5
        //let b = 20; //ES6

        //定义常量
        const c=10;
        //常量值是不可以修改的
        //c=20; 报错

        //typeof
        //数字
        let a = 10;

        //字符串
        a = "abc";

        //布尔
        a = true;

        //获取a的数据类型
        alert(typeof a);

        //undefined
        let b;

        //null
        b = null;
        alert(typeof b);  //object js中null显示的是object

    </script>
</head>
<body>

</body>
</html>
