    <script>

        //switch
        let c = 4;
        //switch判断是星期几
        switch (c){            // js中switch写原始数据类型 一般就是数字和字符串
            case 1:
                alert("星期一");
                break;
            case 2:
                alert("星期二");
                break;
            case 3:
                alert("星期仨");
                break;
            case 4:
                alert("星期四");
                break;
            case 5:
                alert("星期五");
                break;
            case 6:
                alert("星期六");
                break;
            case 7:
                alert("星期日");
                break;
            default:
                alert("错误的星期");
        }
    </script>
