    <title>Title</title>
    <script>
        //方式一:
        function method1(a, b) {
            for (let i = 0; i < arguments.length; i++) {
                document.write(arguments[i] + " ");
            }
        }

        //方式二:
        let method2 = function () {
            alert("阿毛");
        }

        //调用方法
        method1(10, 20, 30);

        method2();
    </script>
