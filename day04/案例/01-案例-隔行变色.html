<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <title>案例-隔行变色</title>
    <script src="../js/jquery-3.2.1.js"></script>
    <style>
        .r {
            background-color: orange;
        }

        .g {
            background-color: greenyellow;
        }
    </style>
    <script>
        //入口函数
        $(function () {
            //获取tr
            $("tr:odd").addClass("r");
            $("tr:even").addClass("g");

            //获取abc=delete
            $("a[abc='delete']").click(function () {
                this.parentNode.parentNode.remove();

                $("tr").removeClass("r");
                $("tr").removeClass("g");

                $("tr:odd").addClass("r");
                $("tr:even").addClass("g");

            });


        })
    </script>
</head>
